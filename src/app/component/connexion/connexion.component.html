<div class="container">
    <div class="class row">
        <div class="classe col-md-6">
            <div class="class card">
                <div class="class text-center">
                    <h1>Connexion au Compte</h1>
                    <h6>Entrez votre adresse mail et votre mot de passe</h6>
                </div>

                <form>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Addresse Mail</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Mot de Passe</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                      <div class="row">
                        <div class="col">
                          <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                        <div class="col">
                          <button class="btn btn-info" [routerLink]="['/inscription']" style="float: right;">Inscription</button>
                        </div>
                      </div>

                      </form>
                </form>
            </div>
        </div>
    </div>
</div>
